<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima agora!</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h3>Confira o clima de uma cidade:</h3>
        <div class="form-input-container">
          <input
          type="text"
          placeholder="Digite o nome da cidade"
          id="city-input"
        />
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        </div>
      </div>
      <div id="weather-data" class="hide">
        <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span> <img id="country"></img></h2>
        <p id="temperature"><span></span>&deg;C</p>
        <div id="description-container">
          <p id="description"></p>
          <img id="weather-icon" src="" alt="Condições atuais">
        </div>
        <div id="details-container">
          <p id="umidity">
            <i class="fa-solid fa-droplet"></i> 
            <span></span>
          </p>
          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span></span>
          </p>
        </div>
      </div>
      <div id="error-message" class="hide">
        <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
      </div>
      <div id="loader" class="hide">
        <i class="fa-solid fa-spinner"></i>
      </div>
      <div id="suggestions">
        <button id="recife">Recife</button>
        
        <div class="col-5 col-12-medium">
            <ul>
         <li><a href="index.html" class="button large icon solid fa-arrow-circle-left "> VOLTAR</a></li>

        
        <style>
             * {   padding: 0;   margin: 0;   font-family: "Ubuntu", sans-serif; } body {   display: flex;   justify-content: center;   align-items: center;   height: 100vh;   background-position: center;   background-size: cover; } .hide {   display: none !important; } .container {   background-color: #2667a5;   box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;   padding: 2rem;   color: #fdfdfd;   border-radius: 1rem;   max-width: 400px; } .form h3 {   margin-bottom: 1rem; } .form-input-container {   display: flex; } .form input {   padding: 0.8rem;   border: none;   flex: 1;   border-radius: 4px; } .form button {   padding: 0.8rem;   min-width: 50px;   margin-left: 8px;   background-color: #2b2929;   color: #fff;   border: none;   cursor: pointer;   border-radius: 4px; } #weather-data, #error-message, #loader, #suggestions {   border-top: 1px solid #fff;   margin-top: 1.5rem;   padding-top: 1.5rem;   text-align: center; } #weather-data h2 {   display: flex;   justify-content: center;   align-items: center;   margin-bottom: 0.6rem; } #weather-data h2 i {   font-size: 1rem; } #weather-data span {   margin: 0.6rem; } #temperature {   font-size: 4rem; } #country {   height: 15px; } #description-container {   display: flex;   justify-content: center;   align-items: center;   margin: 0.6rem 0; } #description {   text-transform: capitalize;   font-weight: bold; } #details-container {   display: flex;   justify-content: center;   align-items: center; } #details-container #umidity {   border-right: 1px solid #fff;   margin: 0.6rem;   padding: 0.6rem; } #loader i {   animation: rotate 1.5s linear infinite; } @keyframes rotate {   to {     transform: rotate(360deg);   } } #suggestions {   display: flex;   flex-wrap: wrap;   justify-content: center; } #suggestions button {   min-width: 150px;   margin: 0.8rem;   padding: 0.6rem 0.9rem;   border-radius: 10rem;   border: none;   background-color: #00080c;   color: #fff;   cursor: pointer;   font-weight: bold;   opacity: 0.8;   transition: 0.4s; } #suggestions button:hover {   opacity: 1; }

        </style>
      
      </div>
    </div>
  </body>
</html>
